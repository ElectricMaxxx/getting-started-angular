<!DOCTYPE html>
<html ng-app="myApp">
    <head lang="en">
        <meta charset="UTF-8">
        <title>04 - Model, View, View-Model (MVVM)</title>

        <!-- Styles -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container" ng-controller="UserController">
            <div class="page-header">
                <h1 class="h1">AngularJS Workshop <small>Model, View, View-Model (MVVM)!</small></h1>
            </div>

            <div class="row center-block">
                <div class="col-md-3">
                    <form>
                        <input type="text" class="form-control" ng-model="user.firstName" placeholder="Vorname..." />
                        <input type="text" class="form-control" ng-model="user.lastName" placeholder="Nachname..." />
                        <input type="text" class="form-control" ng-model="user.userName" placeholder="User-Name ..." />
                        <input type="text"class="form-control" ng-model="user.email" placeholder="Email..." />

                        <button type="button" ng-click="resetData()" class="btn btn-warning btn-block">Zurücksetzen</button>
                    </form>
                </div>

                <div class="col-md-4">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-info">Vollständiger Name: {{getFullName()}}</li>
                        <li class="list-group-item list-group-item-info">User-Name: {{user.userName}}</li>
                        <li class="list-group-item list-group-item-info">Vorname: {{user.firstName}}</li>
                        <li class="list-group-item list-group-item-info">Nachname: {{user.lastName}}</li>
                        <li class="list-group-item list-group-item-info">Email: {{user.email}}</li>
                    </ul>
                </div>
            </div>

            <hr/>

            <div class="row center-block">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>A:</label>
                        <input type="number" ng-model="a" />
                    </div>
                    <div class="form-group">
                        <label>B: </label>
                        <input type="number" ng-model="b" />
                    </div>
                </div>
                <div class="col-md-3">Die Summe aus A + B ist: {{add()}}</div>
            </div>
        </div>

        <!-- JS -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
