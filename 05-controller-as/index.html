<!DOCTYPE html>
<html ng-app="myApp">
    <head lang="en">
        <meta charset="UTF-8">
        <title>04 - Controller-As-Syntax</title>

        <!-- Styles -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container" ng-controller="UserController as ctrl">
            <div class="page-header">
                <h1 class="h1">AngularJS Workshop <small>Controller-As-Syntax!</small></h1>
            </div>

            <div class="row center-block">
                <div class="col-md-3">
                    <form>
                        <input type="text" class="form-control" ng-model="ctrl.user.firstName" placeholder="Vorname..." />
                        <input type="text" class="form-control" ng-model="ctrl.user.lastName" placeholder="Nachname..." />
                        <input type="text" class="form-control" ng-model="ctrl.user.userName" placeholder="User-Name ..." />
                        <input type="text"class="form-control" ng-model="ctrl.user.email" placeholder="Email..." />

                        <button type="button" ng-click="ctrl.resetData()" class="btn btn-warning btn-block">Zurücksetzen</button>
                    </form>
                </div>

                <div class="col-md-4">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-info">Vollständiger Name: {{ctrl.getFullName()}}</li>
                        <li class="list-group-item list-group-item-info">User-Name: {{ctrl.user.userName}}</li>
                        <li class="list-group-item list-group-item-info">Vorname: {{ctrl.user.firstName}}</li>
                        <li class="list-group-item list-group-item-info">Nachname: {{ctrl.user.lastName}}</li>
                        <li class="list-group-item list-group-item-info">Email: {{ctrl.user.email}}</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
