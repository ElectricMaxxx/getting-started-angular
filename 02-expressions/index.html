<!DOCTYPE html>
<html ng-app>
    <head lang="en">
        <meta charset="UTF-8">
        <title>02 - Expressions</title>

        <!-- Styles -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    </head>
    <body ng-init="user = {firstName: 'Margarete', lastName: 'Mustermann'}; list[0] = 'Der erste Eintrag!'; a = 3; b = 4;">

        <div class="container">
            <div class="page-header">
                <h1 class="h1">AngularJS Workshop <small>{{'Expressions' + '!'}}</small></h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">1. Einfacher Text</div>
                <div class="panel-body">
                    <p>
                        {{'Lorem ipsum'}}
                        <br />
                        {{'dolor set amet!'}}
                    </p>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">2. Ausdr√ºcke</div>
                <div class="panel-body">
                    <p>
                        {{'1 + 1 = ' + (1 + 1)}}
                        <br/>
                        {{'a + b = ' + (a + b)}}
                    </p>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">3. Werte</div>
                <div class="panel-body">
                    <p><strong>Zugriff auf Objekte:</strong></p>
                    <p>
                        Benutzer: {{user.lastName}}, {{user.firstName}}
                    </p>

                    <p><strong>Zugriff auf Arrays:</strong></p>
                    <p>
                        Listeneintrag: {{list[0]}}
                    </p>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="../bower_components/angular/angular.js"></script>
    </body>
</html>
